<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <main>
        <section class="profile-container">
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
                <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
                <p><strong>Contact:</strong> <span id="userContact">123-456-7890</span></p>
                <button id="editProfile">Edit Profile</button>
            </div>
            <div class="edit-profile-form" id="editForm" style="display: none;">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <label for="contact">Contact:</label>
                <input type="text" id="contact">
                <button id="saveProfile">Save</button>
            </div>
        </section>
    </main>
    <script src="js/navbar-loader.js" ></script>
    <script src="js/profile.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
